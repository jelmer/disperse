name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, pypy3]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install protobuf-compiler mypy-protobuf
        python -m pip install --upgrade pip flake8 cython
        python setup.py develop
        protoc --python_out=. --mypy_out=. releaser/config.proto
    - name: Style checks
      run: |
        python -m flake8
    - name: Typing checks
      run: |
        pip install -U mypy types-toml
        python -m mypy releaser
      if: "matrix.python-version != 'pypy3'"
    - name: Tests
      run: |
        python -m unittest releaser.tests.test_suite
