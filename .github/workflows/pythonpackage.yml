---
name: Python package

"on": [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install protobuf-compiler
          python -m pip install --upgrade setuptools \
            setuptools-protobuf[mypy] mypy-protobuf
          python -m pip install --upgrade pip .
          python setup.py develop
          protoc --python_out=. --mypy_out=. disperse/config.proto
      - name: Style checks (flake8)
        run: |
          python -m pip install --upgrade flake8
          python -m flake8
      - name: Style checks (yaml)
        if: always()
        run: |
          python -m pip install --upgrade yamllint
          yamllint .
      - name: Typing checks
        run: |
          pip install -U mypy types-toml types-setuptools
          python -m mypy disperse
        if: "matrix.python-version != 'pypy3'"
      - name: Tests
        if: always()
        run: |
          pip install -U pytest
          PYTHONPATH=. pytest tests
      - name: Validate disperse.conf
        if: always()
        run: |
          disperse validate .
        env:
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
