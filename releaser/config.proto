syntax = "proto2";

message UpdateVersion {
    optional string path = 1;
    optional string match = 2;
    optional string new_line = 3;
};

message Project {
    optional string tag_name = 1;

    optional string news_file = 2;

    repeated string tarball_location = 3;

    optional int32 timeout_days = 4;

    optional string verify_command = 5;

    repeated UpdateVersion update_version = 6;
};

message Config {
    repeated string url = 1;
};
